{% extends "base.html" %}

{% block title %}Requête invalide{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="display-1 text-warning">400</h1>
                    <h2 class="mb-4">Requête invalide</h2>
                    <p class="lead">La requête que vous avez envoyée n'est pas valide.</p>
                    <p class="text-muted">Veuillez vérifier les informations saisies et réessayer.</p>
                    <div class="mt-4">
                        <a href="javascript:history.back()" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Retour
                        </a>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-home"></i> Accueil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
