{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Statistiques</h2>
    
    <!-- Statistiques générales -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tickets</h5>
                    <p class="card-text display-4">{{ total_tickets }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Clients</h5>
                    <p class="card-text display-4">{{ total_clients }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Produits</h5>
                    <p class="card-text display-4">{{ total_products }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Statistiques par statut -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Tickets par statut</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Statut</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for status, count in status_stats %}
                        <tr>
                            <td>{{ status }}</td>
                            <td>{{ count }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
